<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the story behind 'DO YOU THINK YOU ARE REAL', philosophy, and what drives exploration of reality and perception.">

    <link rel="stylesheet" href="css/about.css">
<body>
    <canvas id="canvas1"></canvas>
    <script src="js/about.js"></script>

    <audio id="backgroundMusic" autoplay loop>
        <source src="space11.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   
    <script>
        var audio = document.getElementById('backgroundMusic');

        audio.addEventListener('ended', function() {
            document.body.style.filter = 'blur(10px)';
        });

        var blurIncrement = 0.1; // Increase this value for faster blurring
        var maxBlur = 10; // Corresponds to the CSS blur value
        var currentBlur = 0; // Start with no blur

        function increaseBlurOverTime() {
            if (!audio.paused && currentBlur < maxBlur) {
                currentBlur += blurIncrement;
                document.body.style.filter = `blur(${currentBlur}px)`;
            }
        }

        setInterval(increaseBlurOverTime, 1000);
    </script>
    
</body>
</html>
