<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Hours</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .opening-hours {
            text-align: center;
            margin-top: 20px;
            
        }
        .additional-info {
            margin-top: 20px;
            font-size: 14px;
            display: contents;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        #time-left {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Opening Hours (UTC+1)</h1>

    <div class="opening-hours">
        <p><strong>Monday - Friday:</strong> <span id="mondayFriday"></span></p>
        <p><strong>Saturday:</strong> <span id="saturday"></span></p>
        <p><strong>Sunday:</strong> Closed</p>
        <p id="time-left"></p>
    </div>

    <div class="additional-info">
        <p>come back later or try, <a href="game/****.html">get your shit together</a>.</p>
    </div>

    <script>
        function formatTime(hour, minute) {
            return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        }

        async function getServerTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/Europe/London'); // Replace with your server endpoint
                const data = await response.json();
                return new Date(data.datetime);
            } catch (error) {
                console.error('Error fetching server time:', error);
                return new Date();
            }
        }

        async function updateOpeningHours() {
            const now = await getServerTime();

            const openingTimes = {
                mondayFriday: { open: 8, close: 20 },
                saturday: { open: 10, close: 18 }
            };

            const currentDay = (now.getDay() + 6) % 7; // Adjusting for the difference in day indexing
            const nextOpeningTime = openingTimes[currentDay < 5 ? 'mondayFriday' : 'saturday'].open;

            const openingDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), nextOpeningTime, 0, 0);
            if (now >= openingDate) {
                openingDate.setDate(openingDate.getDate() + 1);
            }

            const timeLeft = openingDate - now;
            const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('mondayFriday').textContent = `${formatTime(openingTimes.mondayFriday.open, 0)} AM - ${formatTime(openingTimes.mondayFriday.close, 0)} PM`;
            document.getElementById('saturday').textContent = `${formatTime(openingTimes.saturday.open, 0)} AM - ${formatTime(openingTimes.saturday.close, 0)} PM`;

            document.getElementById('time-left').textContent = `the website will open in: ${hoursLeft}:${minutesLeft}:${Math.floor((timeLeft % (1000 * 60)) / 1000)} `;
        }

        // Update the opening hours every second
        setInterval(updateOpeningHours, 1000);

        // Initial update
        updateOpeningHours();
    </script>

</body>
</html>
