<!-- Sound icon and text container -->
<div id="soundContainer">
    <span id="soundIcon">ðŸ“ž</span>
    <span id="soundText">click on icon to call</span>
</div>

<!-- Audio element for playing the sound -->
<audio id="audioElement" src="void.mp3"></audio>

<script>
    // Get the necessary elements
    var soundIcon = document.getElementById('soundIcon');
    var soundText = document.getElementById('soundText');
    var audioElement = document.getElementById('audioElement');

    // Add click event listener to the sound icon
    soundIcon.addEventListener('click', function () {
        // Play the audio
        audioElement.play();

        // Optionally, you can update the text or icon to indicate that the sound is playing
        soundText.innerHTML = 'Calling...';
        soundIcon.innerHTML = 'ðŸ“ž'; // You can replace this with your preferred playing icon
    });

    // Add event listener to reset the text and icon when the audio has ended
    audioElement.addEventListener('ended', function () {
        soundText.innerHTML = '';
        soundIcon.innerHTML = '';
    });
</script>
